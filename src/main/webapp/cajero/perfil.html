<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>FVM</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Bulma Version 0.8.x-->
    <link rel='stylesheet' href='https://unpkg.com/bulma@0.8.0/css/bulma.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/css/OverlayScrollbars.min.css'>
    <link rel='stylesheet' href='https://kingsora.github.io/OverlayScrollbars/etc/os-theme-thin-dark.css'>	  
    <link rel='stylesheet' href="../static/css/prism.css">
    <link rel="stylesheet" href="../static/css/cheatsheet.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
  </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <h1 class="title">FVM</h1>
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <p style="color:white;">Bienvenido, <span class="id-usuario"></span></p>
                    </div>
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-small is-light" href="logout.html">
                                Cerrar Sesion
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </nav>
        <section class="section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-2">
                        <aside class="menu">
                            <p class="menu-label">
                              Mi Cuenta
                            </p>
                            <ul class="menu-list">
                                <li id="btn-ultimos-movimientos"><a>Ultimos movimientos</a></li>
                                <li id="btn-transferencia"><a>Transferencia</a></li>
                                <li id="btn-bonos"><a>Bonos</a></li>
                            </ul>
                        </aside>
                    </div>
                    <div id="transferencia" class="column is-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-header-title">Realizar transferencia</div>
                            </div>
                            <div class="card-content">
                                <div class="content">
                                    <div class="columns is-centered">
                                        <div class="column is-8">
                                            <div class="field">
                                                <label>Seleccione una cuenta</label>
                                                <div class="control">
                                                    <div class="select is-fullwidth">
                                                        <select name="cuentas" id="cuentas">
                                                            <option selected>Seleccione una cuenta</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label>Transferir a:</label>
                                                <div class="control">
                                                    <input id="cuenta-destino" class="input" type="text" placeholder="Ingresar Alias">
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label>Monto</label>
                                                <div class="control">
                                                    <input id="monto" class="input" type="text" placeholder="Monto">
                                                </div>
                                            </div>
                                            <button id="realizar" class="button primary-color">Realizar transferencia</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="bonos" class="column is-6 no-mostrar">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-header-title">Comprar Bonos</div>
                            </div>
                            <div class="card-content">
                                <div class="content">
                                    <div class="columns is-centered">
                                        <div class="column is-8">
                                            <div class="field">
                                                <label>Seleccione una cuenta</label>
                                                <div class="control">
                                                    <div class="select is-fullwidth">
                                                        <select name="bonos" id="selectCuentaBono">
                                                            <option selected>Seleccione una cuenta</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label>Seleccione un bono</label>
                                                <div class="control">
                                                    <div class="select is-fullwidth">
                                                        <select name="cuentas" id="selectBono">
                                                            <option selected>Seleccione un bono</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label>Monto</label>
                                                <div class="control">
                                                    <input id="cantidadBonos" class="input" type="text" placeholder="Cantidad de bonos">
                                                </div>
                                            </div>
                                            <button id="comprarBonos" class="button primary-color">Comprar Bonos</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="ultimos-movimientos" class="column is-6 no-mostrar">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-header-title">Ultimos Movimientos</div>
                            </div>
                            <div class="card-content">
                                <div class="content">
                                    <div class="columns is-centered">
                                        <div class="column is-8">
                                            <div class="field">
                                                <label>Seleccione una cuenta</label>
                                                <div class="control">
                                                    <div class="select is-fullwidth">
                                                        <select name="ultimos" id="ultimosMovSelect">
                                                            <option selected>Seleccione una cuenta</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label>Cantidad de movimientos</label>
                                                <div class="control">
                                                    <input id="cantidad" class="input" type="text" placeholder="Cantidad">
                                                </div>
                                            </div>
                                            <button id="verUltimosMovimientos" class="button primary-color">Ultimos movimientos</button>
                                            <div class="lista-ultimos-mov">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-header-title">Informacion Personal</div>
                            </div>
                            <div class="card-content">
                                <div class="content">
                                    <p>ID: <span class="id-cliente"></span></p>
                                    <p>Usuario: <span class="id-usuario"></span></p>
                                    <p>Nombre: <span class="id-nombre"></span></p>
                                    <p>Direccion: <span class="id-direccion"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
              <!-- Any other Bulma elements you want -->
              Saldo Insuficiente
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/js/OverlayScrollbars.min.js'></script>
        <script src="../static/js/functions.js"></script>
        <script src="../static/js/perfil.js"></script>
    </body>
</html>
