    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel='stylesheet' href='https://unpkg.com/bulma@0.8.0/css/bulma.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/css/OverlayScrollbars.min.css'>
    <link rel='stylesheet' href='https://kingsora.github.io/OverlayScrollbars/etc/os-theme-thin-dark.css'>	  
    <link rel='stylesheet' href="../static/css/prism.css">
    <link rel="stylesheet" href="../static/css/cheatsheet.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
  </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <h1 class="title">FVM</h1>
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-small is-dark" href="login.html">
                                Iniciar Sesion
                            </a>
                            <a class="button is-small is-light" href="signup.html">
                                Registrarse
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </nav>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-12 has-text-centered">
                        <h1 class="title">Perfil de usuario</h1>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-header-title">Realizar transferencia</div>
                            </div>
                            <div class="card-content">
                                <div class="content">
                                    <div class="columns is-centered">
                                        <div class="column is-8">
                                            <div class="field">
                                                <label>Seleccione una cuenta</label>
                                                <div class="control">
                                                    <div class="select is-fullwidth">
                                                        <select name="cuentas" id="cuentas">
                                                            <option selected>Seleccione una cuenta</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label>Transferir a (Hay que pasar id, no alias)</label>
                                                <div class="control">
                                                    <input id="cuenta-destino" class="input" type="text" placeholder="ID (hay que cambiarlo a alias)">
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label>Monto</label>
                                                <div class="control">
                                                    <input id="monto" class="input" type="text" placeholder="Monto">
                                                </div>
                                            </div>
                                            <button id="realizar" class="button primary-color">Realizar transferencia</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-header-title">Comprar Bonos</div>
                            </div>
                            <div class="card-content">
                                <div class="content">
                                    <div class="columns is-centered">
                                        <div class="column is-8">
                                            <div class="field">
                                                <label>Seleccione una cuenta</label>
                                                <div class="control">
                                                    <div class="select is-fullwidth">
                                                        <select name="cuentas" id="cuentasBonos">
                                                            <option selected>Seleccione una cuenta</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label>Seleccione un bono</label>
                                                <div class="control">
                                                    <div class="select is-fullwidth">
                                                        <select name="cuentas">
                                                            <option selected disabled>Seleccione un bono</option>
                                                            <option>Bono 1</option>
                                                            <option>Bono 2</option>
                                                            <option>Bono 3</option>
                                                            <option>Bono 4</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label>Monto</label>
                                                <div class="control">
                                                    <input disabled class="input" type="text" placeholder="Monto">
                                                </div>
                                            </div>
                                            <button id="comprarBonos" class="button">Realizar transferencia</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/js/OverlayScrollbars.min.js'></script>
        <script src="../static/js/functions.js"></script>
        <script src="../static/js/perfil.js"></script>
    </body>
</html>
