            <section class="section">
                <div class="container">
                    <div class="columns is-centered main-wrapper">
                        <div class="column is-6">
                            <h2 class="title">Crea tu cuenta</h2>
                            <form>
                                <div class="field">
                                    <label>Nombre</label>
                                    <div class="control">
                                        <input id="nombre" class="input" type="text" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Usuario</label>
                                    <div class="control">
                                        <input id="usuario" class="input" type="text" placeholder="Usuario">
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Direccion</label>
                                    <div class="control">
                                        <input id="direccion" class="input" type="text" placeholder="Direccion">
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Contraseña</label>
                                    <div class="control">
                                        <input id="password" class="input" type="password" placeholder="Contraseña">
                                    </div>
                                </div>
                                <button class="signup primary-color button">Registrarse</button>
                                <p class="link-cuenta">Sos cliente? Ingresa a tu <a href="login.html" class="link">cuenta</a></p>
                            </form>
                        </div>
